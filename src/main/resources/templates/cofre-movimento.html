<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,shrink-to-fit=no">
<link rel="icon" href="/img/favicon.ico">

<script src="/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
<script src="/js/jquery.maskMoney.js" type="text/javascript"></script>

<title>Movimentos Cofre</title>

<th:block th:insert="includes/include.html :: #head"></th:block>
</head>
<body class="app">
	<div id="loader">
		<div class="spinner"></div>
	</div>
	<script>
		window.addEventListener('load', function load() {
			const loader = document.getElementById('loader');
			setTimeout(function() {
				loader.classList.add('fadeOut');
			}, 300);
		});
	</script>
	<div>
		<th:block th:insert="includes/include.html :: menuLateral"></th:block>
		<div class="page-container">
			<th:block th:insert="includes/include.html :: menuSuperior"></th:block>


			<main class="main-content bgc-grey-100">
			<div id="mainContent">

				<div class="masonry-item col-md-20">
					<div class="bgc-white p-20 bd">
						<h6 class="c-grey-900">Incrementar/Decrementar cofre</h6>
						<div class="mT-30">
							<div
								th:if="${!(#strings.isEmpty(msgSucessoMovimento)) || !(#strings.isEmpty(msgSucessoValor))}"
								class="alert alert-success alert-dismissible fade show"
								role="alert">
								<th:block th:if="${!#strings.isEmpty(msgSucessoMovimento)}">[[${msgSucessoMovimento}]]</th:block>
								<th:block th:if="${!#strings.isEmpty(msgSucessoValor)}">[[${msgSucessoValor}]]</th:block>

								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div th:if="${!#strings.isEmpty(msgErroEditar)}"
								class="alert alert-danger alert-dismissible fade show"
								role="alert">
								[[${msgErroEditar}]]
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<form th:action="@{/cofres/movimentar}" id="needs-validation"
								method="post">
								<div class="row">
									<div class="col-md-4 mb-2">

										<label>Selecione um Cofre</label> <select class="form-control">
											<option value="">Selecione...</option>
											<option th:if="${!#lists.isEmpty(listaCofres)}"
												th:each="cofres :${listaCofres}" th:value="${cofres.id}">[[${cofres.finalidade}]]</option>

										</select> 
									</div>

									<div class="col-md-5 mb-3">
										<label for="validationCustom02">Valor </label> <input
											type="text" class="form-control" name="str_valorIncrDecr"
											id="validationCustom02" placeholder="Ex.: 100,00 ou -100,00">
										<script type="text/javascript">
														$("#validationCustom02").maskMoney(
															{prefix:'R$ ', allowNegative: true, thousands:'.', decimal:',', affixesStay: true}
														);
												</script>
									</div>
								</div>
						<button class="btn btn-primary" type="submit">Salvar</button>
						</form>
					</div>
				</div>
				<script>
										!function() {
											"use strict";
											window.addEventListener("load", function() {
												var e=document.getElementById("needs-validation");
												e.addEventListener("submit", function(t) {
													!1===e.checkValidity() && (t.preventDefault(), t.stopPropagation()), e.classList.add("was-validated")
												}, !1)
											}, !1)
										}()
									</script>
			</div>
		</div>
	</main>	
	</div>



	<th:block th:insert="includes/include.html :: footer"></th:block>
	</div>


	<th:block th:insert="includes/include.html :: scripts"></th:block>
</body>
</html>
