<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<link rel="icon" href="/img/favicon.ico">

	<title>Adicionar Receita</title>

	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body class="app">
	<div id="loader">
		<div class="spinner"></div>
	</div>
	<script>
		window.addEventListener('load', function load() {
			const loader = document.getElementById('loader');
			setTimeout(function() {
				loader.classList.add('fadeOut');
			}, 300);
		});
	</script>
	<div>
		<th:block th:insert="/includes/include.html :: menuLateral"></th:block>
		<div class="page-container">
			<th:block th:insert="/includes/include.html :: menuSuperior"></th:block>
			
			<main class="main-content bgc-grey-100">
				<div class="d-flex justify-content-center">
					<div class="col-5 peer pX-40 pY-40 h-100 bgc-white scrollable pos-r bd" style="min-width:320px">
						<h2 style="color: #2196f3" class="text-center">Adicionar Receita</h2><br>
						<form>
							<div class="form-group">
								<label class="text-normal text-dark">Valor</label>
								<input type="number" class="form-control" placeholder="Valor...">
							</div>
							<div class="form-group">
								<label class="text-normal text-dark">Categoria</label> - <a href="/receitas/categorias">Adicionar Categoria</a>
								<select class="form-control">
									<option value="categoria">Escolha uma Categoria</option>
									<option value="emprestimo">Empréstimo</option>
									<option value="salario">Salário</option>
									<option value="vendas">Vendas</option>
								</select>
							</div>
							<div class="form-group">
								<label class="text-normal text-dark">Descrição</label>
								<input type="text" class="form-control" placeholder="Descrição...">
							</div>
							<div class="form-group d-flex justify-content-center">
								<button class="btn btn-primary">Adicionar</button>
							</div>
						</form>
					</div>
				</div>
			</main>
			
			
			
			<th:block th:insert="/includes/include.html :: footer"></th:block>
		</div>
	</div>

	<th:block th:insert="/includes/include.html :: scripts"></th:block>
</body>
</html>
