<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<link rel="icon" href="/img/favicon.ico">

	<title>Configurações</title>

	<th:block th:insert="includes/include.html :: #head"></th:block>
</head>
<body class="app">
	<div id="loader">
		<div class="spinner"></div>
	</div>
	<script>
		window.addEventListener('load', function load() {
			const loader = document.getElementById('loader');
			setTimeout(function() {
				loader.classList.add('fadeOut');
			}, 300);
		});
	</script>
	<div>
		<th:block th:insert="includes/include.html :: menuLateral"></th:block>
		<div class="page-container">
			<th:block th:insert="includes/include.html :: menuSuperior"></th:block>
			
			<main class="main-content bgc-grey-100">
				<div id="mainContent">
					<div class="d-flex justify-content-center">
						<div class="col-5 peer pX-40 pY-40 h-100 bgc-white scrollable pos-r bd" style="min-width:1020px">
							<h2 style="color: #2196f3" class="text-center">Configurações</h2><br>
							<div th:if="${!#strings.isEmpty(msgSucessoConfig)}" class="alert alert-success alert-dismissible fade show" role="alert">
								[[${msgSucessoConfig}]]
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div th:if="${!#strings.isEmpty(msgErroConfig)}" class="alert alert-danger alert-dismissible fade show" role="alert">
								[[${msgErroConfig}]]
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							
							<div class="row">
								<div class="col-4">
									<div class="list-group" id="list-tab" role="tablist">
										<a class="list-group-item list-group-item-action active" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Perfil</a>
										<a class="list-group-item list-group-item-action" id="list-password-list" data-toggle="list" href="#list-password" role="tab" aria-controls="password">Senha</a>
										<a class="list-group-item list-group-item-action" id="list-notifications-list" data-toggle="list" href="#list-notifications" role="tab" aria-controls="notifications">Notificações</a>
										<a class="list-group-item list-group-item-action" id="list-privacy-list" data-toggle="list" href="#list-privacy" role="tab" aria-controls="privacy">Privacidade</a>
									</div>
								</div>
								<div class="col-8">
									<div class="tab-content" id="nav-tabContent">
										<div class="tab-pane fade pY-10 pX-10 show active" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
											<form id="needs-validation" th:object="${usuario}" th:action="@{/configuracoes/perfil}" method="post" novalidate>
												<div class="row">
													<input type="hidden" th:field="*{id}">
													<div class="col-sm-6">
														<div class="form-group">
															<label for="nome" class="text-normal text-dark">Nome</label>
															<input type="text" th:field="*{nome}" class="form-control" placeholder="Nome..." required>
															<div class="invalid-feedback">Insira um nome</div>
														</div>
													</div>
													<div class="col-sm-6">
														<div class="form-group">
															<label for="sobrenome" class="text-normal text-dark">Sobrenome</label>
															<input type="text" th:field="*{sobrenome}" class="form-control" placeholder="Sobrenome..." required>
															<div class="invalid-feedback">Insira um sobrenome</div>
														</div>
													</div>
													<div class="col-sm-12">
														<div class="form-group">
															<label for="email" class="text-normal text-dark">E-mail</label>
															<input type="text" th:field="*{email}" class="form-control" placeholder="E-mail..." required>
															<div class="invalid-feedback">Insira um e-mail</div>
														</div>
													</div>
													
													<div class="col-sm-12">
														<div class="form-group d-flex justify-content-center">
															<button type="submit" class="btn btn-primary">Salvar alterações</button>
														</div>
													</div>
												</div>
											</form>
										</div>
										<div class="tab-pane fade pY-10 pX-10" id="list-password" role="tabpanel" aria-labelledby="list-password-list">
											Senha...
										</div>
										<div class="tab-pane fade pY-10 pX-10" id="list-notifications" role="tabpanel" aria-labelledby="list-notifications-list">
											Notificações...
										</div>
										<div class="tab-pane fade pY-10 pX-10" id="list-privacy" role="tabpanel" aria-labelledby="list-privacy-list">
											Privacidade...
										</div>
									</div>
								</div>
							</div>
							<script>
								!function() {
									"use strict";
									window.addEventListener("load", function() {
										var e=document.getElementById("needs-validation");
										e.addEventListener("submit", function(t) {
											!1===e.checkValidity() && (t.preventDefault(), t.stopPropagation()), e.classList.add("was-validated")
										}, !1)
									}, !1)
								}()
							</script>
						</div>
					</div>
				</div>
			</main>
			
			
			
			<th:block th:insert="includes/include.html :: footer"></th:block>
		</div>
	</div>

	<th:block th:insert="includes/include.html :: scripts"></th:block>
</body>
</html>
