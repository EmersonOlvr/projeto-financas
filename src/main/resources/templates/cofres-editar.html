<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<link rel="icon" href="/img/favicon.ico">

	<title>Editar Cofre</title>

	<th:block th:insert="includes/include.html :: #head"></th:block>
</head>
<body class="app">
	<div id="loader">
		<div class="spinner"></div>
	</div>
	<script>
		window.addEventListener('load', function load() {
			const loader = document.getElementById('loader');
			setTimeout(function() {
				loader.classList.add('fadeOut');
			}, 300);
		});
	</script>
	<div>
		<th:block th:insert="includes/include.html :: menuLateral"></th:block>
		<div class="page-container">
			<th:block th:insert="includes/include.html :: menuSuperior"></th:block>
			
			
			
			<main class="main-content bgc-grey-100">
<div id="mainContent">
<div class="row gap-20 masonry pos-r">
<div class="masonry-sizer col-md-6">
</div>

<div class="masonry-item col-md-12">
	<div class="bgc-white p-20 bd">
		<h6 class="c-grey-900">Editar cofre</h6>
		<div class="mT-30">
			<form class="container" id="needs-validation" novalidate>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="validationCustom01">Nome do Cofre</label> <input type="text" class="form-control" id="validationCustom01" placeholder="Nome do cofre..." value="Porquinho Azul" required>
					</div>
					<div class="col-md-6 mb-3">
						<label for="validationCustom02">Valor</label> <input type="number" class="form-control" id="validationCustom02" placeholder="Valor..." value="25.50">
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Salvar</button>
			</form>
			<script>!function(){"use strict";window.addEventListener("load",function(){var e=document.getElementById("needs-validation");e.addEventListener("submit",function(t){!1===e.checkValidity()&&(t.preventDefault(),t.stopPropagation()),e.classList.add("was-validated")},!1)},!1)}()</script>
		</div>
	</div>
</div>

</div>
</div>
</main>
			
			
			
			<th:block th:insert="includes/include.html :: footer"></th:block>
		</div>
	</div>
	
	<th:block th:insert="includes/include.html :: scripts"></th:block>
</body>
</html>
