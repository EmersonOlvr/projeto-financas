<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<link rel="icon" href="/img/favicon.ico">

	<title>Adicionar Despesa</title>

	<th:block th:insert="/includes/include.html :: #head"></th:block>
</head>
<body class="app">
	<div id="loader">
		<div class="spinner"></div>
	</div>
	<script>
		window.addEventListener('load', function load() {
			const loader = document.getElementById('loader');
			setTimeout(function() {
				loader.classList.add('fadeOut');
			}, 300);
		});
	</script>
	<div>
		<th:block th:insert="/includes/include.html :: menuLateral"></th:block>
		<div class="page-container">
			<th:block th:insert="/includes/include.html :: menuSuperior"></th:block>
			
			<main class="main-content bgc-grey-100">
				<div class="d-flex justify-content-center">
					<div class="col-5 peer pX-40 pY-40 h-100 bgc-white scrollable pos-r bd" style="min-width:320px">
						<h2 style="color: #2196f3" class="text-center">Adicionar Despesa</h2><br>
						<form id="needs-validation" novalidate>
							<div class="form-group">
								<label class="text-normal text-dark">Valor</label>
								<input type="number" class="form-control" placeholder="Valor..." required>
								<div class="invalid-feedback">Insira um valor</div>
							</div>
							<div class="form-group">
								<label class="text-normal text-dark">Categoria</label> - <a href="/despesas/categorias">Adicionar Categoria</a>
								<select class="form-control" required>
									<option value="">Selecione...</option>
									<option value="autopista">Autopista</option>
									<option value="bebidas">Bebidas</option>
									<option value="diversao">Diversão</option>
									<option value="educacao">Educação</option>
									<option value="gasolina">Gasolina</option>
									<option value="gorjeta">Gorjetas</option>
									<option value="hotel">Hotel</option>
									<option value="mascote">Mascotes</option>
									<option value="mercadoria">Mercadoria</option>
									<option value="pessoal">Pessoal</option>
									<option value="restaurante">Restaurante</option>
									<option value="roupa">Roupas</option>
									<option value="saude">Saúde</option>
									<option value="transporte">Transportes</option>
									<option value="outros">Outros</option>
								</select>
								<div class="invalid-feedback">Selecione uma categoria</div>
							</div>
							<div class="form-group">
								<label class="text-normal text-dark">Descrição</label>
								<input type="text" class="form-control" placeholder="Descrição..." required>
								<div class="invalid-feedback">Insira uma descrição</div>
							</div>
							<div class="form-group d-flex justify-content-center">
								<button class="btn btn-primary">Adicionar</button>
							</div>
						</form>
						<script>
							!function() {
								"use strict";
								window.addEventListener("load", function() {
									var e=document.getElementById("needs-validation");
									e.addEventListener("submit", function(t) {
										!1===e.checkValidity() && (t.preventDefault(), t.stopPropagation()), e.classList.add("was-validated")
									}, !1)
								}, !1)
							}()
						</script>
					</div>
				</div>
			</main>
			
			
			
			<th:block th:insert="/includes/include.html :: footer"></th:block>
		</div>
	</div>

	<th:block th:insert="/includes/include.html :: scripts"></th:block>
</body>
</html>
