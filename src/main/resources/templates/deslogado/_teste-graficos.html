	<script th:inline="javascript" type="text/javascript">
		/*<![CDATA[*/
		
		var config2 = {
			type: 'line',
			data: {
				labels: /*[[${meses}]]*/,
				datasets: [{
					label: 'Receitas',
					backgroundColor: 'rgba(75, 192, 192, 0.4)',
					borderColor: window.chartColors.blue,
					data: /*[[${receitas}]]*/,
					fill: "start",
				}, {
					label: 'Despesas',
					backgroundColor: 'rgba(255, 99, 132, 0.4)',
					borderColor: window.chartColors.red,
					data: /*[[${despesas}]]*/,
					fill: "start",
				}]
			},
			options: {
				responsive: true,
				title: {
					display: false,
					text: 'Chart.js Line Chart'
				},
				tooltips: {
					callbacks: {
						label: (tooltipItem, chart) => {
							var formatter = new Intl.NumberFormat("br", {
								style: "currency",
								currency: "BRL"
							});
							
							const realValue = chart.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toFixed(2);
							const valorFormatado = formatter.format(realValue);
							const label = chart.datasets[tooltipItem.datasetIndex].label + ': ';
							return label + valorFormatado;
						}
					}
				},
				hover: {
					mode: 'nearest',
					intersect: false
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'MÃªs'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Valor'
						}
					}]
				}
			}
		};
	
		/*]]>*/
	</script>
